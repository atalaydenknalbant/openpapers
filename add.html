<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>OPENPAPERS - Add Document</title>
  <script src="http://www.w3schools.com/lib/w3data.js"></script>
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body id="page-top">
<div w3-include-html="../components/navbar.html"></div>
<header class="masthead d-flex">
  <div class="container text-center my-auto text-white">
    <h1 class="mb-1">Add Document</h1>
  </div>
</header>
<div class="container my-5">
  <form id="add-form">
    <div class="form-group mb-3">
      <label for="title">Title</label>
      <input id="title" name="title" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="summary">Summary</label>
      <textarea id="summary" name="summary" class="form-control" required></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="image">Image URL</label>
      <input id="image" name="image" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="pdf">PDF URL</label>
      <input id="pdf" name="pdf" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="signers">Signers</label>
      <input id="signers" name="signers" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="location">Location</label>
      <input id="location" name="location" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<a class="scroll-to-top rounded js-scroll-trigger" href="index.html">
  <i class="fas fa-home"></i>
</a>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/papers.js"></script>
<script>
  w3IncludeHTML();
  document.getElementById('add-form').addEventListener('submit',function(e){
    e.preventDefault();
    const data={
      title:this.title.value,
      summary:this.summary.value,
      image:this.image.value,
      pdf:this.pdf.value,
      signers:this.signers.value,
      location:this.location.value
    };
    const id=addPaper(data);
    window.location.href='paper.html?id='+id;
  });
</script>
</body>
</html>
